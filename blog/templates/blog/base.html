<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head!!!!!! -->
	<meta name="description" content="Elijah Grubb's blog on his development experiences">
	<meta name="author" content="Elijah Grubb, judgegrubb">

	<title>{% block title %}{% endblock %} | blog.grubbit.net</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

	<!-- Personal Stylesheet -->
	{% load staticfiles %}

	<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Elijah Grubb</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Blog</a></li>
						<li><a href="http://www.github.com/judgegrubb">My GitHub</a></li>
						<li><a href="http://www.linkedin.com/in/elijahgrubb">My LinkedIn</a></li>
						<li><a href="http://www.twitter.com/judgegrubb">My Twitter</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<content>
		{% block content %}
		{% endblock %}
	</content>

	<footer>
		<p>Brought to you by Elijah Grubb</p>
		<p>Code hosted on <a href="http://www.github.com/judgegrubb/python-blogging/">GitHub</a></p>
		<p>Website hosted on <a href="http://www.heroku.com/">Heroku</a></p>
		<p>Domain purchased through <a href="http://www.hover.com/">Hover</a></p>
	</footer>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
